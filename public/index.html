<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cohere Chatbot by Mpho</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #6b46c1;
      border-radius: 4px;
    }
  </style>
</head>
<body class="flex items-center justify-center p-4 font-sans">
  <main
    class="max-w-xl w-full bg-white/90 backdrop-blur-md rounded-2xl shadow-2xl flex flex-col overflow-hidden"
    style="height: 600px;"
  >
    <header class="p-6 bg-gradient-to-r from-purple-700 to-indigo-600 text-white flex flex-col items-center">
      <h1 class="text-3xl font-extrabold mb-1">ðŸ¤– Cohere Chatbot</h1>
      <p class="text-sm opacity-80">Created by <span class="font-semibold">Mpho</span></p>
    </header>

    <section
      id="chat-box"
      class="flex-1 p-6 overflow-y-auto space-y-3 bg-gradient-to-b from-purple-50 to-indigo-50"
      aria-live="polite"
      aria-atomic="false"
    >
      <!-- Messages appear here -->
    </section>

    <form
      id="chat-form"
      class="flex p-4 border-t border-gray-300 bg-white"
      autocomplete="off"
      aria-label="Send message"
    >
      <input
        id="user-input"
        type="text"
        placeholder="Type your message..."
        class="flex-grow px-4 py-3 rounded-l-2xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600"
        required
        aria-required="true"
      />
      <button
        type="submit"
        class="bg-purple-700 text-white px-6 rounded-r-2xl font-semibold hover:bg-purple-800 transition"
        aria-label="Send"
      >
        Send
      </button>
    </form>
  </main>

  <script src="/main.js"></script>
</body>
</html>
